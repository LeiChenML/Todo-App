<ion-view view-title="Todo">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ui-sref="create">
            <i class="icon ion-compose"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <!-- our list and list items -->
        <ion-list ng-controller="TasksController"
                  can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in tasks_undone">

                {{item.title}}
                <ion-option-button class="button-positive"
                                   ng-click="complete(item)">
                complete
                </ion-option-button>
            </ion-item>

        <ion-item ng-repeat="item in tasks_done">
            <S>{{item.title}}</S> 
        </ion-item>
    </ion-list>
   
    </ion-content>
</ion-view>
